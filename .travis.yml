jobs:
  include:
    - stage: "Documentation"
      julia: 1.9
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
        - run: julia --project=docs/ --code-coverage=user docs/make.jl
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        - uses: julia-actions/julia-processcoverage@v1
        - uses: coverallsapp/github-action@v2

    - stage: "Deployment"
      language: julia
      os:
        - linux
      julia:
        - 1.9.2
      notifications:
        email: true
      sudo: false
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        on:
          branch: main
      after_success:
        - julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Coveralls.submit(process_folder()); Codecov.submit(Codecov.process_folder())'

branches:
  only:
    - main  # Adjust this to your primary branch name, e.g., 'main' or 'master'
  pull_requests:
    branches:
      - main  # This will run Travis only on pull requests to 'main'
