language: julia  # Primary language is set to Julia

rvm:
  - 2.7  # Specifies Ruby 2.7 to fix json_pure dependency issue in deployment

jobs:
  include:
  
    - stage: "Test and Coverage"
      julia: 1.9
      os: linux
      script:
        # Set up the package and run tests with coverage
        - julia --project=. -e 'using Pkg; Pkg.instantiate(); Pkg.build(); Pkg.test(coverage=true)'
        
    - stage: "Documentation"
      julia: 1.9
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.develop(PackageSpec(path=pwd())); Pkg.instantiate()'
        - julia --project=docs/ docs/make.jl
        - run: julia --project=docs/ --code-coverage=user docs/make.jl
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
        - uses: julia-actions/julia-processcoverage@v1
        - uses: coverallsapp/github-action@v2
        
    - stage: "Deployment"
      os: linux
      language: julia  # Julia language is primary
      julia: 1.9.2
      rvm: 2.7  # Specifies Ruby 2.7 for json_pure compatibility in deployment
      notifications:
        email: true
      sudo: false
      deploy:
        provider: pages
        skip-cleanup: true
        github-token: $GITHUB_TOKEN
        keep-history: true
        on:
          branch: master

branches:
  only:
    - master
  pull_requests:
    branches:
      - master
